<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Credit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
    <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#bootstrap"/></svg>
        <div>
            <a class="btn btn-primary btn-sm " href="\credit" role="button">Кредитные пакеты</a>
            <p>Добавить, редактировать, удалить кредитные пакеты банка</p>
        </div>
    </div>
    <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#cpu-fill"/></svg>
        <div>
            <a class="btn btn-primary btn-sm " href="\customer" role="button">Клиенты</a>
            <p>Добавить, редактировать, удалить клиентов банка</p>
        </div>
    </div>
    <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#calendar3"/></svg>
        <div>
            <a class="btn btn-primary btn-sm " href="\customer" role="button">Кредитные предложения</a>
            <p>Создать кредитное предложение, распечатать график платежей, узнать полную сумму кредита</p>
        </div>
    </div>
</div>
</div>

<div class="container my-5">
    <h2 class="mb-5">Изменить кредитный пакет</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="/editCredit" th:object="${credit}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="creditLimit" class="col-form-label">Кредитный лимит</label>
                        <input type="number" min = "0" step = "any" name = "creditLimit" field="*{creditLimit}" class="form-control" id="creditLimit" placeholder="100000.50 руб." th:value="${credit.creditLimit}" required>
                        <span if="${#fields.hasErrors('creditLimit')}" errors="*{creditLimit}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="interestRate" class="col-form-label">Процентная ставка</label>
                        <input type="number" step = "any" name = "interestRate" field="*{interestRate}" class="form-control" id="interestRate" placeholder="4.95 %" th:value="${credit.interestRate}" required>
                        <span if="${#fields.hasErrors('interestRate')}" errors="*{interestRate}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="id" class="col-form-label">ID</label>
                        <input type="hidden" name = "id" field="*{id}" class="form-control" id="id" placeholder="ID" th:value ="${credit.id}" required>
                        <span if="${#fields.hasErrors('id')}" errors="*{id}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Изменить">
                    </div>
                </div>
            </form>
            <p class="py-3"><a class="btn btn-primary btn-sm" href="\credit" role="button">Отмена</a></p>
        </div>
    </div>
</div>
</body>
</html>
